name: release-package
on:
  push:
    branches: [ master, package-* ]
jobs:
  build-executable-jar:
    name: 编译可执行jar包
    runs-on: ubuntu-latest
    steps:
      - name: 拉取前台代码
        uses: actions/checkout@v3
        with:
          repository: wrote-code/media-ui.git
          ref: build-0.2.0-alpha
          path: media-ui

      - name: 设置node环境
        uses: actions/setup-node@v3
        with:
          node-version: 14.17.6
          cache: yarn
          cache-dependency-path: media-ui/yarn.lock
          name: 编译前台代码

      - name: 编译前台代码
        run: |
          cd media-ui
          node -v
          npm -v
          yarn -v
          yarn install
          yarn build

      - name: 拉取后台代码
        uses: actions/checkout@v3
        with:
          repository: wrote-code/media.git
          ref: package-0.2.1-alpha
          path: media

      - name: 设置java环境
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: 复制前台产物到后static目录
        run: |
          cd media
          mkdir src/main/resources/static
          cp -r ../media-ui/dist src/main/resources/static
          cp releasenote.html src/main/resources/static
          cp ../media-ui/releasenote-ui.html src/main/resources/static

      - name: 编译后台代码
        run: |
          cd media
          mvn -v
          java -version
          mvn -B clean
          mvn -DskipTests=true -B package

      - name: 上传完整制品
        uses: actions/upload-artifact@v3
        with:
          name: 可执行jar包
          path: media/target/media-*.jar
