spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:../data/media.h2;AUTO_SERVER=TRUE
spring.datasource.username=media.h2
spring.datasource.password=media.h2
spring.datasource.embedded-database-connection=none

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.main.allow-bean-definition-overriding=true

media.version.frontVersion=v0.2.3-alpha
media.version.backVersion=v0.5.0-alpha
